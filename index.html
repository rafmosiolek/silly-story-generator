<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- core css -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- title -->
    <title>Silly story generator</title>  
  </head>
  <body>

    <div class="name-form">
      <!-- name form -->
      <h3>Enter custom name:</h3>
      <input id="customname" type="text" placeholder="custom name">
    </div>

    <div class="us-uk">
      <!-- measure system preferences -->
      <label for="us">US<input id="us" type="radio" name="ukus" value="us" checked></label>
      <label for="uk">UK<input id="uk" type="radio" name="ukus" value="uk"></label>
    </div>

    <div>
      <!-- generate! button -->
      <button class="randomize">Generate random story</button>
    </div>
    <p class="story"></p>
    

    <!-- main script -->
  <script type="text/javascript" src="main.js"></script>    
  </body>

</html>
